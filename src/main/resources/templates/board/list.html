<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragment/common :: head('게시판')">
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-body-tertiary rounded" aria-label="Eleventh navbar example" th:replace="~{fragment/common :: Menu('board')}">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Spring Boot Tutorial</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarsExample09">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">홈</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">게시판</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div>
        <div class="container">
          <h2>게시판</h2>
          <div>총 건수 : <span th:text="${#lists.size(boards)}"></span></div>
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">번호</th>
                <th scope="col">제목</th>
                <th scope="col">내용</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="board : ${boards}">
                <td th:text="${board.id}">Mark</td>
                <td th:text="${board.title}">Otto</td>
                <td th:text="${board.content}">@mdo</td>
              </tr>
            </tbody>
          </table>
          <div class="text-end">
            <a type="button" class="btn btn-outline-primary" th:href="@{/board/form}">쓰기</a>
          </div>
        </div>
      </div> 

  </body>
</html>
